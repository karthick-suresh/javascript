<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="box">
    
    <div class="inputdiv">
      <h2>convert length cm to inches</h2>
       <input type="text" id="input" placeholder="length in cm">
       <div>
        <button id="btn" onclick="convert()">convert to inches</button>
      </div>
      <div id="result">

      </div>
    </div>
    
  </div>
<script >
  function convert(){
    let user_value = document.querySelector("#input").value;
    let inch = user_value / 2.54;
    let result = document.querySelector("#result");
    result.innerHTML = inch.toFixed(2)+ " " + "inches"
  }
</script>
</body>
</html>
